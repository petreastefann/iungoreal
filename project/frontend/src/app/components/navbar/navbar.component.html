<ng-container *ngIf="!currentUser">
	<p>connecting to the app..</p>
	<button (click)="logout()">Logout</button>
</ng-container>

<ng-container *ngIf="currentUser">
	<app-map *ngIf="showMap" [currentUser]="currentUser"></app-map>
	<app-chat *ngIf="showChat"></app-chat>

	<div id="navbar">
		<div class="left-section">
			<button class="highlighted" (click)="mainPage()">Main Page</button>

			<button class="highlighted" (click)="toggleCommunitiesMenu()">Communities</button>
			<div *ngIf="showCommunitiesMenu">
				<div class="communities-drop-down-menu">
					<button class="highlighted">(create community)</button>
					<br>
					<button class="highlighted">Community1</button>
					<button class="highlighted">Community2</button>
					<button class="highlighted">Community3</button>
				</div>
			</div>
		</div>

		<div class="middle-section">
			<input class="highlighted" id="search-bar" type="text" placeholder="Search..." (input)="search()">
		</div>

		<div class="right-section">
			<button class="highlighted" (click)="createPost()">Create Post</button>

			<button class="highlighted" (click)="toggleMap()">Toggle Map</button>

			<button class="highlighted" (click)="toggleChat()">Chat</button>

			<button class="highlighted">Notifications</button>

			<button class="highlighted" (click)="toggleUserMenu()">{{currentUser.email}} ({{currentUser.role}})</button>
			<div *ngIf="showUserMenu">
				<div class="profile-drop-down-menu">
					<button class="highlighted" (click)="profile()">Profile</button>
					<button class="highlighted" (click)="settings()">User Settings</button>
					<button class="highlighted">About</button>
					<button class="highlighted" (click)="logout()">Logout</button>
				</div>
			</div>
		</div>
	</div>
</ng-container>
