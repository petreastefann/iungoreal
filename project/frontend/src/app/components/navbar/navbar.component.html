<ng-container *ngIf="!currentUser">
	<p>connecting to the app..</p>
	<button (click)="logout()">Logout</button>
</ng-container>

<ng-container *ngIf="currentUser">
	<app-map *ngIf="showMap" [currentUser]="currentUser"></app-map>
	<app-chat *ngIf="showChat"></app-chat>
	<app-notifications *ngIf="showNotifications"></app-notifications>
	<app-friend-requests *ngIf="showFriendRequests"></app-friend-requests>

	<div id="navbar">
		<div class="left-section">
			<button class="highlighted" (click)="mainPage()">Main Page</button>
		</div>

		<div class="middle-section">
			<input class="highlighted" id="search-bar" type="text" placeholder="Search..." (input)="search()">
		</div>

		<div class="right-section">
			<button class="highlighted" (click)="createPost()">Create Post</button>

			<button class="highlighted" (click)="toggleMap()">Map</button>

			<button class="highlighted" (click)="toggleChat()">Chat</button>

			<button class="highlighted" (click)="toggleFriendRequests()">Friend Requests</button>

			<button class="highlighted" (click)="toggleNotifications()">Notifications</button>

			<button class="highlighted" (click)="toggleUserMenu()">{{currentUser.username}} ({{currentUser.role}})</button>
			<div *ngIf="showUserMenu">
				<div class="profile-drop-down-menu">
					<button class="highlighted" (click)="profile()">Profile</button>
					<button class="highlighted" (click)="settings()">User Settings</button>
					<button class="highlighted">About</button>
					<button class="highlighted" (click)="logout()">Logout</button>
				</div>
			</div>
		</div>
	</div>
</ng-container>
