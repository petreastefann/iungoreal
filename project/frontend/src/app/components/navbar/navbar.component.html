<ng-container *ngIf="!loggedUser">
	<p>connecting to the app..</p>
	<button (click)="logout()">Logout</button>
</ng-container>

<ng-container *ngIf="loggedUser">
	<app-map *ngIf="showMap" [loggedUser]="loggedUser"></app-map>
	<app-chat *ngIf="showChat"></app-chat>
	<app-notifications *ngIf="showNotifications"></app-notifications>
	<app-friend-requests *ngIf="showFriendRequests"></app-friend-requests>

	<div id="navbar">
		<div class="left-section">
			<button (click)="mainPage()">Main Page</button>
		</div>

		<div class="middle-section">
			<input id="search-bar" type="text" placeholder="Search..." (input)="search()">
		</div>

		<div class="right-section">
			<button (click)="createPost()">Create Post</button>

			<button (click)="toggleMap()">Map</button>

			<button (click)="toggleChat()">Chat</button>

			<button (click)="toggleFriendRequests()">Friend Requests ({{ nbOfNotificationsF > 50 ? '50+' : nbOfNotificationsF }})</button>

			<button (click)="toggleNotifications()">Notifications</button>

			<button (click)="toggleUserMenu()">{{loggedUser.username}} ({{loggedUser.role}})</button>
			<div *ngIf="showUserMenu">
				<div class="profile-drop-down-menu">
					<button (click)="profile()">Profile</button>
					<button (click)="settings()">User Settings</button>
					<button class="highlighted">About</button>
					<button (click)="logout()">Logout</button>
				</div>
			</div>
		</div>
	</div>
</ng-container>
