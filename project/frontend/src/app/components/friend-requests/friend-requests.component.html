<div id="friend-requests-container">

	<ng-container *ngFor="let notificationF of last50NotificationsF">
		<div class="notificationF">
			<a href="/user/{{ notificationF.emitterUsername }}">
				<img [src]="notificationF.emitterPfpLink" alt="pfp">
				<p>{{ notificationF.description }}</p>
			</a>
		</div>
	</ng-container>

</div>
