<div id="chat-container">
	<div id="left-section">
		<div id="left-section-header">
			<p>Chat Rooms</p>
			<button class="right-sided" (click)="toggleAddNewChatroom()">add new chatroom</button>
			<div class="right-sided" *ngIf="addingNewChatroom">
				<button>create group</button>
				<!-- <ng-container *ngFor="let chatroom of creatingChatrooms">
					<button>{{ chatroom.name }}</button>
				</ng-container> -->
			</div>

		</div>
		<div id="left-section-body">
			<!-- have three menus (dm, group, regional) and when one is opened fetch the conversations in order of Chatroom.lastMessageTime -->
		</div>
	</div>
	<div id="right-section">
		<div id="right-section-header">
			<p>Chat room name</p>
			<button id="settings">Settings</button>
			<button id="close">Close</button>
		</div>
		<div id="right-section-body">
			<p>say something:</p>
			<input #name type="text" id="name" placeholder="djohn djonson">
			<button (click)="sendMessage(name.value)" type="submit">send</button>
			<div *ngIf="isWebsocketConnected()">
				<div *ngFor="let message of receivedMessages">
					<p> <span style="font-weight: bold">{{ message.username }}</span>: {{ message.message }} <span
							style="font-size: 0.7em; font-style: italic"> at {{ message.createdAt }}</span></p>
				</div>
			</div>
		</div>
	</div>
</div>
