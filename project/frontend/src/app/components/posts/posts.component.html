<div id="body">
	<div id="section-sort">Sort by:
		<button>New</button>
		<button>Hot</button>
		<button>Top</button>
	</div>

	<div class="section-post" *ngFor="let post of posts">
		<h3>{{ post.title }}</h3>
		<p>{{ post.description }}</p>
	  
		<div class="post-buttons">
		  <button>Like</button>
		  <button>Dislike</button>
		  <button>Comment</button>
		  <button>Save</button>
		</div>
	  </div>
</div>
