<div id="post-sort">Sort by:
	<button>New</button>
	<button>Hot</button>
	<button>Top</button>
</div>

<ng-container *ngFor="let post of posts">
	<div class="post-preview">
		<h3>{{ post.title }}</h3>
		<p>{{ post.description }}</p>
		<p>author: {{ post.authorUsername }}</p>

		<div class="post-buttons">
			<button>Like</button>
			<button>Dislike</button>
			<button>Comment</button>
			<button>Save</button>
		</div>
	</div>

</ng-container>
